<!DOCTYPE html>
<html lang="en">

<div id="app">
  <div :style="{color: 'red', fontSize: fontSize+ 'px'}">
    {{ message }}
  </div>
  <div :style="styleObject">
    {{ message }}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      fontSize: 50,
      styleObject: {
        color: 'blue',
        fontSize: '50px'
      }
    }
  })
</script>
