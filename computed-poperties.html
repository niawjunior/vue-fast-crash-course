<!DOCTYPE html>
<html lang="en">

<div id="app">
  <h1>
    {{ reverseMessage }}
  </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    computed: {
        reverseMessage() {
            return this.message.split('').reverse('').join('');
        }
    }
  })
</script>
