<!DOCTYPE html>
<html lang="en">

<div id="app">
  <a :href="url">{{ url }} </a>
  <h1 data="dynamicId"> {{ dynamicId }} </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      dynamicId: 30,
      url: 'www.google.com'
    }
  })
</script>
