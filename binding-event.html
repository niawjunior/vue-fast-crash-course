<!DOCTYPE html>
<html lang="en">

<div id="app">
    <h1 :style="{fontSize: fontSize+'px'}">
        {{ message }}
    </h1>
    <button @click="zoom_in">zoom in</button>
    <button @click="zoom_out">zoom out</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      fontSize: 50
    },
    methods: {
        zoom_in() {
            this.fontSize++
        },
        zoom_out() {
            this.fontSize--
        }
    }
  })
</script>
